<!DOCTYPE html>
{% extends "testapp/base.html" %}

{% block body_block %}
{% load static %}
<html>
<head>
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cornsilk;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container-1 {
            position: relative;
            width: 100%;
            height: 350px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 5px;
        }

        .container-1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            filter: blur(2px);
        }

        .container-1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: ; */
        }

        .book-now {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* color: #fff; */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        @keyframes backgroundZoom {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }
  
    </style>
</head>
<body>
    <div class="container-1">
        <img src="{% static 'image/g4.avif' %}" alt="">
        <div class="book-now">Book Now</div>
    </div>
    
    <form method="POST">
        <h1>Book Now</h1>
        {{form.as_p}}
        {% csrf_token %}

        <!-- <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> -->

        <input type="submit" value="Book Now">
    </form>
    {% endblock %}
</body>
</html>

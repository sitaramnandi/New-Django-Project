<!DOCTYPE html>
{% extends "testapp/base.html" %}
{% block body_block %}
{% load static %}
<html>
<head>
    <title>Image Gallery Example with Hover Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color:rgb(248, 223, 227);
        }
        .gallery {
            display: flex;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-left: 25px;
            
        }

        .gallery img {
            width: 450px;
            height: auto;
            object-fit: cover;
           
            margin: 20px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
        .first-container h1{
            text-align: center;
            color: black;
            font-style: italic;
            font-size:xx-large;
            
        }
        .navbar-nav .nav-link {
            margin-right: 40px; /* Add margin to the right of each link */
            
        }
        .bg-blue {
            background-color: lightseagreen;
        }
        .navbar1-padding {
            padding-left: 600px;
        }
        .navbar {
            justify-content: center;
            margin-top: 0; /* Remove the margin-top property */
            margin-bottom: 0; /* Remove the margin-bottom property */
        }
        #navbarNav.nav-item active{
          position: sticky;

        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-blue navbar1-padding">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/gallary">All Photo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallary">Ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallary-dining">Dining</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallary-facility">Facility</a>
                </li>
                <!-- Add more nav-items for additional links -->
            </ul>
        </div>
    </nav>
      
    <div class="gallery">
      <img src="{% static 'image/g2.jpeg' %}" alt="">
      <img src="{% static 'image/g3.avif' %}" alt="Image 2">
      <img src="{% static 'image/g4.avif' %}" alt="Image 3">
      <img src="{% static 'image/g5.avif' %}" alt="">
      <img src="{% static 'image/g6.jpeg' %}" alt="">
      <img src="{% static 'image/g7.avif' %}" alt="">
      <img src="{% static 'image/g8.avif' %}" alt="Image 3">
      <img src="{% static 'image/g9.avif' %}" alt="">
      <img src="{% static 'image/g10.avif' %}" alt="">
      <img src="{% static 'image/g11.avif' %}" alt="">
      <img src="{% static 'image/g12.avif' %}" alt="Image 3">
      <img src="{% static 'image/g13.avif' %}" alt="">
    </div>
    {% endblock %}
</body>
</html>

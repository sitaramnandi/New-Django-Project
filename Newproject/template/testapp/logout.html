{% extends "testapp/base.html" %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container-1 {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            color: #555;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-animation img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            animation: backgroundZoom 20s infinite alternate;
        }

        @keyframes backgroundZoom {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <img src="https://wallpaperaccess.com/full/1933718.jpg" alt="Waterpark Background Image">
    </div>
    <div class="container-1">
        <h1>Logout Successfully</h1>
        <h2>Please login again to enjoy</h2>
        
        <a href="/accounts/login" class="btn btn-success">Login</a>
    </div>
</body>
</html>
{% endblock %}
